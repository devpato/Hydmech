<ion-header>
<ion-navbar color="dark" hideBackButton>
    <ion-title text-center>
      <img src="assets/img/hydemech.png" style="width: 190px"/>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onOpenMenu()">
        <ion-icon name="menu" style="color: white !important;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="main" no-bounce>
    <ion-row>          
        <ion-col text-center>
           
        </ion-col>
      </ion-row>
    <ion-grid text-center>
        <ion-row>
          <ion-col col-6>
              <img src="assets/img/Hydmech_Mobile_Circular_Saw.png" (click)="openMeasureType('circular')" style="width: 110px;" />
          </ion-col>
          <ion-col col-6>
              <img src="assets/img/Hydmech_Mobile_Band_Saw.png" style="width: 110px;"/>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <img src="assets/img/Hydmech_Mobile_Dealer.png" style="width: 110px;"/>
            </ion-col>
            <ion-col col-6>
                <img src="assets/img/Hydmech_Mobile_Youtube.png" style="width: 110px;"/>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                  <img src="assets/img/Hydmech_Mobile_LinkedIn.png" style="width: 110px;"/>
              </ion-col>
              <ion-col col-6>
                  <img src="assets/img/Hydmech_Mobile_FB.png" style="width: 110px;" (click)="openFacebook('https://www.facebook.com')"/>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <img src="assets/img/Hydmech_Mobile_twitter.png" style="width: 110px;"/>
                </ion-col>
                <ion-col col-6>
                    <img src="assets/img/Hydmech_Mobile_flickr.png" style="width: 110px;"/>
                </ion-col>
              </ion-row>
      </ion-grid>
</ion-content>
