<ion-header>
    <ion-navbar color="dark" hideBackButton>
        <ion-title text-center>
        <img src="assets/img/hydemech.png" style="width: 190px"/>
        </ion-title>
        <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" style="color: white !important;"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="main" no-bounce>
    <ion-row>          
        <ion-col text-center>
            <label class="labelTitles">CALCULATORS</label> 
        </ion-col>     
      </ion-row>
    <ion-grid text-center>
        <ion-row (click)='openMeasureType("Bandsaw")'>
            <ion-col col-10 class="calcTypeBoxes">
                <img src="assets/img/bandSaw.png" />
                <strong><p>Band Saws</p></strong>  
            </ion-col>
        </ion-row>
        <ion-row (click)='openMeasureType("CSNC")'>
            <ion-col col-10 class="calcTypeBoxes">
                <img src="assets/img/circularSaw.png" />
                <strong><p>CSNC Series</p></strong>   
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
