<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
        <img src="assets/img/hydemech.png" style="width: 190px"/>
        </ion-title>
        <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" style="color: white !important;"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="backImg">
          <ion-row style="background-color: black; width: 100% important; heigth: 8px !important;padding-left: 12%; margin-top:10%; ">
               
        </ion-row>
  <ion-grid text-center class="squareBackground">
    <ion-row>
      <ion-col col-8>
          <p class="inputLabels">Max Material Diameter</p>
      </ion-col>
      <ion-col col-4>
          <ion-input class="inputValues" type="text" placeholder="Enter value" #maxMaterial  [value]="maxMaterialValue" (input)="maxMaterialValue=$event.target.value" text-center></ion-input>
      </ion-col>
      <ion-col col-8>
        <p class="inputLabels">Diameter</p>
      </ion-col>
      <ion-col col-4>
          <ion-input class="inputValues" type="text" placeholder="Enter value" #diamter  [value]="diameterValue" (input)="diameterValue=$event.target.value" text-center></ion-input>
      </ion-col>
      <ion-col col-8>
        <p class="inputLabels">Cut Length</p>
      </ion-col>
      <ion-col col-4>
          <ion-input class="inputValues" type="text" placeholder="Enter value" #cutLength  [value]="cutLengthValue" (input)="cutLengthValue=$event.target.value" text-center></ion-input>
      </ion-col>
      <ion-col col-8>
          <p class="inputLabels">Master Bar Length</p>
      </ion-col>
      <ion-col col-4>
          <ion-input class="inputValues" type="text" placeholder="Enter value" #masterBar  [value]="masterBarValue" (input)="masterBarValue=$event.target.value" text-center></ion-input>
      </ion-col>

      <ion-col col-1>         
      </ion-col>
      <ion-col col-10>
          <p class="inputLabels" style="width:96.5%;">Material Grade</p>          
      </ion-col>
      <ion-col col-1>         
      </ion-col>
      <ion-row style="margin-top:-30px !important;">
      <ion-col col-1>         
      </ion-col>
      <ion-col col-10>
        <ion-select [(ngModel)]="tool" class="selectOpt"style="width: 285px;">
              <ion-option selected="true">Tool Steel - A2, D2, H13</ion-option>
              <ion-option>Black Olives</ion-option>
              <ion-option>Extra Cheese</ion-option>
              <ion-option>Mushrooms</ion-option>
              <ion-option>Pepperoni</ion-option>
              <ion-option>Sausage</ion-option>
          </ion-select>
      </ion-col>
      <ion-col col-1>         
      </ion-col>

        <ion-col col-1>         
        </ion-col>
        <ion-col col-10>
            <button ion-button  id="calculate" class="buttonPrimary" (click)="openResultsPage()" style="width: 280px;" >CALCULATE</button>
        </ion-col>
        <ion-col col-1>         
        </ion-col>
        </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
