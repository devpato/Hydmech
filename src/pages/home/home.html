<ion-header>
  <ion-navbar>
    <ion-title>
      HYDMECH
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home" no-bounce>
    <ion-grid class="mainGridHomePage">
        <ion-row>          
          <ion-col text-center>
              <img src="assets/img/hydemech.png" style="width: 250px"/>
          </ion-col>
        </ion-row>
       
          <ion-list class="passField">            
                <ion-item>
                    <ion-input type="text" placeholder="Username" #myUser  [value]="userValue" (input)="userValue=$event.target.value" ></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-input type="password" placeholder="Password" #myPass  [value]="passValue" (input)="passValue=$event.target.value" ></ion-input>
                </ion-item>             
          </ion-list>      
          <button ion-button color="dark" (click)="changePage(myPass.value, myUser.value)">Login</button>
    </ion-grid>    
</ion-content>
