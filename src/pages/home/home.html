<ion-content padding class="home" no-bounce>
    <ion-grid class="mainGridHomePage">
        <ion-row>          
          <ion-col text-center>
              <img src="assets/img/hydemech.png" style="width: 250px;"/>
          </ion-col>
        </ion-row>
       
          <ion-list class="passField">            
                <ion-item class="inputFields">
                    <ion-input type="text" class="inputFields" placeholder="Username" #myUser  [value]="userValue" (input)="userValue=$event.target.value" ></ion-input>
                </ion-item>
                <br>
                <ion-item class="inputFields">
                    <ion-input type="password" class="inputFields" placeholder="Password" #myPass  [value]="passValue" (input)="passValue=$event.target.value" ></ion-input>
                </ion-item>              
          </ion-list>      
          <button ion-button color="primary" class="buttonPrimary" (click)="changePage(myPass.value, myUser.value)">Sign In</button>
    </ion-grid>    
</ion-content>
