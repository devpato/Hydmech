<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
            <img src="assets/img/hydemech.png" style="width: 190px;"/>
        </ion-title>
        <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" style="color: white !important;"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-bottom  class="backImg">
    <ion-row style="margin-top: 8%;">          
        <ion-col text-center>
            <label class="labelTitles">AUTOMATIC INPUT</label> 
        </ion-col>     
      </ion-row>
    <ion-grid text-center>
      <strong><p style="color: #FFD41D;">BAR FEED SINGLE INDEX (In)</p></strong>
      <ion-col col-12>
          <ion-input class="inputValuesAuto" type="number" pattern="\d*" placeholder="Number Input (INCHES)" #maxMaterial  [value]="maxMaterialValue" (input)="maxMaterialValue=$event.target.value" text-center></ion-input>
      </ion-col>
      <strong><p style="color: #FFD41D;">BAR FEED SPEED (In/Sec)</p></strong>
      <br/>
       <ion-col col-12>
            <ion-select  #tools  [(ngModel)]="toolsValue" class="selectOpt" style="max-width: 100%; margin-top:-30px !important;">
                <ion-option selected="true" disabled="true">-SELECT ONE-</ion-option>
                 <ion-option value="1">1</ion-option>
                 <ion-option value="2">2</ion-option>
                 <ion-option value="3">3</ion-option>
                 <ion-option value="4">4</ion-option>
                 <ion-option value="5">5</ion-option>
                 <ion-option value="6">6</ion-option>
                 <ion-option value="7">7</ion-option>
                 <ion-option value="8">8</ion-option>
                 <ion-option value="9">9</ion-option>      
                 <ion-option value="10">10</ion-option>      
                 <ion-option value="11">11</ion-option>      
                 <ion-option value="12">12</ion-option>                     
            </ion-select>
        </ion-col>        
      <strong><p style="color: #FFD41D;">SAW HEAD RETRACT SPEED (In/Sec)</p></strong>
      <br/>
       <ion-col col-12>
            <ion-select  #tools  [(ngModel)]="toolsValue" class="selectOpt" style="max-width: 100%; margin-top:-30px !important;">
                <ion-option selected="true" disabled="true">-SELECT ONE-</ion-option>
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
            </ion-select>
        </ion-col>
        

    </ion-grid>
    <ion-grid text-right>
        <button ion-button class="buttonSecondary" style="width: 25%; margin-left:70%; margin-top: 10%; float:right; background-color: black; /* For browsers that do not support gradients */
  font-weight: bolder;
  border: 1px outset black;
  border-radius: 0px !important;
  font-size: 14px !important;
  color: #FFD41D !important;" (click)="openPage()">
            <strong><p>NEXT</p></strong>
        </button>
    </ion-grid>
</ion-content>
