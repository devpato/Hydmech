<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
            <img src="assets/img/hydemech.png" style="width: 190px;"/>
        </ion-title>
        <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" style="color: white !important;"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-bottom  class="backImg">
    <ion-row style="margin-top: 8%;">          
        <ion-col text-center>
            <label class="labelTitles">SAW TYPE</label> 
        </ion-col>     
      </ion-row>
    <ion-grid text-left>
        <button ion-button color="primary" [ngClass]="horizontal ? 'buttonPrimary' : 'nextButton'"  style="width: 78%; margin-left:10%; margin-top: 5%;" (click)="setMyOrientation('horizontal')">
            <strong><p>HORIZONTAL</p></strong>
        </button>
        <button ion-button color="primary" [ngClass]="vertical ? 'buttonPrimary' : 'nextButton'"  style="width: 78%; margin-left:10%; margin-top: 10%;" (click)="setMyOrientation('vertical')">
           <strong><p>VERTICAL</p></strong>
        </button>
    </ion-grid>

      <ion-row style="margin-top: 10%;">          
        <ion-col text-center>
            <label class="labelTitles">MACHINE FORMAT</label> 
        </ion-col>     
      </ion-row>
      <ion-grid text-left>
        <button ion-button color="primary" [ngClass]="auto ? 'buttonPrimary' : 'nextButton'" style="width: 78%; margin-left:10%; margin-top: 5%;" (click)="setManualAuto('auto')">
            <strong><p>AUTOMATIC</p></strong>
        </button>
        <button ion-button color="primary"  [ngClass]="manual ? 'buttonPrimary' : 'nextButton'"  style="width: 78%; margin-left:10%; margin-top: 10%;" (click)="setManualAuto('manual')">
           <strong><p>MANUAL</p></strong>
        </button>
    </ion-grid>
    <ion-grid text-right>
        <button ion-button class="buttonSecondary nextButton" style="" (click)="openAutomaticPage()">
            <strong><p>NEXT</p></strong>
        </button>
    </ion-grid>
</ion-content>
