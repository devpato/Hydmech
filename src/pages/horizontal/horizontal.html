<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
            <img src="assets/img/hydemech.png" style="width: 190px;"/>
        </ion-title>
        <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" style="color: white !important;"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-bottom  class="backImg">
    <br/>
    <br/>
    <br/>
    <br/>
    <ion-grid text-center>
      <strong><p style="color: #FFD41D; margin:0;">Material Width (In)</p></strong>
      <ion-col col-12>
          <ion-input class="inputValuesAuto" type="number" pattern="\d*" placeholder="Number Input (INCHES)" #maxMaterial  [value]="maxMaterialValue" (input)="maxMaterialValue=$event.target.value" text-center></ion-input>
      </ion-col>
       <strong><p style="color: #FFD41D;margin:0;">Material Group</p></strong>
      <ion-col col-12>
            <ion-select  #tools  [(ngModel)]="toolsValue" class="selectOpt" style="max-width: 100%; margin-top:-0px !important;">
                <ion-option selected="true" disabled="true">-SELECT ONE-</ion-option>
            </ion-select>
        </ion-col>        
      <strong><p style="color: #FFD41D;margin:0;">Material Shape</p></strong>
       <ion-col col-12>
            <ion-select  #tools  [(ngModel)]="toolsValue" class="selectOpt" style="max-width: 100%; margin-top:-0px !important;">
                <ion-option selected="true" disabled="true">-SELECT ONE-</ion-option>
            </ion-select>
        </ion-col>
       <strong><p style="color: #FFD41D;margin:0;">Stock Length (In)</p></strong>
      <ion-col col-12>
          <ion-input class="inputValuesAuto" type="number" pattern="\d*" placeholder="Number Input (INCHES)" #maxMaterial  [value]="maxMaterialValue" (input)="maxMaterialValue=$event.target.value" text-center></ion-input>
      </ion-col>
       <strong><p style="color: #FFD41D;margin:0;">Cut Length (In)</p></strong>
      <ion-col col-12>
          <ion-input class="inputValuesAuto" type="number" pattern="\d*" placeholder="Number Input (INCHES)" #maxMaterial  [value]="maxMaterialValue" (input)="maxMaterialValue=$event.target.value" text-center></ion-input>
      </ion-col>
       <strong><p style="color: #FFD41D;margin:0;">Total Number of Cuts</p></strong>
      <ion-col col-12>
          <ion-input class="inputValuesAuto" type="number" pattern="\d*" placeholder="Number Input (INCHES)" #maxMaterial  [value]="maxMaterialValue" (input)="maxMaterialValue=$event.target.value" text-center></ion-input>
      </ion-col>
        

    </ion-grid>
    <ion-grid text-right>
        <button ion-button class="buttonSecondary" style="width: 25%; margin-left:70%; margin-top: 10%; float:right; background-color: black; /* For browsers that do not support gradients */
  font-weight: bolder;
  border: 1px outset black;
  border-radius: 0px !important;
  font-size: 14px !important;
  color: #FFD41D !important;" (click)="openPage()">
            <strong><p>NEXT</p></strong>
        </button>
    </ion-grid>
</ion-content>
