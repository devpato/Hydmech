
<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
            <img src="assets/img/hydemech.png" style="width: 190px;"/>
        </ion-title>
        <ion-buttons end>
        <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" style="color: white !important;"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-bottom  class="backImg">
    <ion-row style="margin-top: 8%;">          
        <ion-col text-center>
            <label class="labelTitles">MATERIAL GROUP</label> 
        </ion-col>     
      </ion-row>
    <ion-row style="background-color: black; width: 100% important; heigth: 8px !important;padding-left: 12%; margin-top:10%; ">
            <p style="color: white;"></p>
    </ion-row>
    <ion-grid text-left class="squareBackground" style="height: 70vh !important;">
        <ion-col col-12>
            <ion-select  #tools  [(ngModel)]="toolsValue" class="selectOpt" style="max-width: 100%; margin-top:-0px !important;">
                <ion-option selected="true" disabled="true">-SELECT ONE-</ion-option>
            </ion-select>
            <button ion-button class="buttonSecondary nextButton" style="" (click)="openPage()">
              <strong><p>NEXT</p></strong>
            </button>
        </ion-col>          
    </ion-grid>
</ion-content>
