<ion-header>
<ion-navbar>
    <ion-title>
      Measurement Type
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="backImg" padding>

      <ion-row>          
        <ion-col text-center>
            <img src="assets/img/hydemech.png" style="width: 250px"/>

      </ion-row>
      <ion-col text-center>
        <label class="labelTitles">SELECT ONE</label> 
      </ion-col>      
      <button ion-button  id="standardButton" class="buttonPrimary" (click)="openCalcPage('standard')" >STANDARD</button>
      <button ion-button  class="buttonPrimary" (click)="openCalcPage('metric')">METRIC</button>
